name: Test Package

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv pip install -e ".[dev]"
        
    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format --check .
        
    - name: Run type checking
      run: |
        uv run mypy slack_block_kit_builder/
        
    - name: Run tests
      run: |
        uv run pytest --cov=slack_block_kit_builder --cov-report=xml --cov-report=html
        
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-test:
    name: Build and Test Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install build dependencies
      run: |
        uv pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Check package
      run: |
        uv run twine check dist/*
        
    - name: Test package installation
      run: |
        python -m venv test_env
        source test_env/bin/activate
        pip install dist/slack_block_kit_builder-*.whl
        python -c "from slack_block_kit_builder import Message, Button; print('✅ Package builds and imports successfully!')"
        python -c "msg = Message.create().add_section('Test').build(); print('✅ Package functionality works!')"
